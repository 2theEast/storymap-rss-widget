name: Auto Update RSS Feed

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install feedparser beautifulsoup4

    - name: Run RSS Feed Generator
      run: python rss_feed_generator.py #this is where the rss query is kept. 

    - name: Commit and Push Changes
      env:
        TOKEN: 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
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add bah_news_feed.html
        if git diff --cached --quiet; then
          echo "ðŸŸ¢ No changes to commit."
